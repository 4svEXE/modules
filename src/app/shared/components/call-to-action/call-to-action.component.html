<div *ngIf="isGetPDF" class="cta_box flex flex-col gap-1">
  <button class="button-primary" (click)="openModal()">
    {{ title }}
  </button>
  <p style="text-shadow: 1px 4px 7px black">{{ text }}</p>
</div>

<div *ngIf="!isGetPDF" class="cta_box flex flex-col gap-1">
  <a class="button-primary" [href]="link">
    {{ title }}
  </a>
  <p style="text-shadow: 1px 4px 7px black">{{ text }}</p>
</div>

<app-email-modal
  [successMessage]="'HOME.GET_PDF.EMAIL_TEMPLATE_MESSAGE' | translate"
  [emptyError]="'HOME.GET_PDF.ERROR_EMPTY_FIELD' | translate"
  [formatError]="'HOME.GET_PDF.ERROR_INVALID_EMAIL' | translate"
  [sendError]="'HOME.GET_PDF.ERROR_EMAIL_SEND' | translate"
  [hidden]="!isModalOpen"
  [class.flex]="isModalOpen"
  [class.hidden]="!isModalOpen"
  (close)="closeModal()"
></app-email-modal>
