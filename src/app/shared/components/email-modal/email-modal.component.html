<div
  class="fixed inset-0 justify-center items-center z-50"
  style="background-color: rgba(0, 0, 0, 0.547)"
  [class.flex]="true"
  [class.hidden]="false"
>
  <div
    class="relative rounded-2xl shadow-xl p-6 w-full max-w-md"
    style="margin: 0 15px; background-color: rgb(26, 58, 26)"
  >
    <button
      class="absolute top-2 right-5 text-white text-2xl hover:text-red-400"
      (click)="onClose()"
      aria-label="Закрити модалку"
    >
      &times;
    </button>

    <h2 class="text-xl font-bold border-b-2 pb-3 mt-3 mb-8">
      {{ "HOME.GET_PDF.TITLE" | translate }}
      {{ "HOME.GET_PDF.TITLE_HIGHLIGHT" | translate }}
    </h2>

    <div *ngIf="!success">
      <input
        [(ngModel)]="email"
        type="email"
        placeholder="emailexample@gmail.com"
        class="w-full p-2 border border-gray-300 rounded mb-4 bg-white"
      />

      <button
        (click)="sendEmail()"
        [disabled]="loading"
        class="w-full text-white py-2 rounded transition"
        style="background-color: rgb(15, 36, 15)"
      >
        {{
          loading
            ? ("HOME.GET_PDF.SENDING" | translate)
            : ("HOME.GET_PDF.BUTTON" | translate)
        }}
      </button>

      <p class="text-red-600 mt-2" *ngIf="error">{{ error }}</p>
    </div>

    <div *ngIf="success">
      <p class="text-center text-2xl mb-8 text-white mx-2">
        {{ "HOME.GET_PDF.SUCCESS_MESSAGE" | translate }} {{ email }}
      </p>

      <button
        class="w-full text-white py-2 rounded transition"
        style="background-color: rgb(15, 36, 15)"
        (click)="onClose()"
      >
        {{ "HOME.GET_PDF.CLOSE" | translate }}
      </button>
    </div>
  </div>
</div>
